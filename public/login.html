<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO Bug Bounty - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="sao-background">
        <div class="floating-particles"></div>
        <div class="digital-grid"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title glitch" data-text="LINK START">LINK START</h1>
                <p class="auth-subtitle">Enter your credentials to access Aincrad</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username or email"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Login</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register.html" class="link">Create Account</a></p>
                    <a href="/" class="link">Back to Home</a>
                </div>
            </form>

            <div class="auth-decoration">
                <div class="crystal"></div>
            </div>
        </div>
    </div>

    <div class="particle-system"></div>

    <script src="js/auth.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
