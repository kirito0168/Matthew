<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - SAO Bug Bounty</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Reports Page Specific Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.5s ease-out;
        }

        .page-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Filters Section */
        .filters-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease-out 0.2s backwards;
        }

        .filters-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: var(--dark-bg);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .tab-btn:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* New Report Form */
        .new-report-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease-out 0.3s backwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-select, .form-textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .vulnerability-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .vulnerability-info.show {
            opacity: 1;
            max-height: 200px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Reports List */
        .reports-list {
            animation: fadeInUp 0.5s ease-out 0.4s backwards;
            min-height: 400px;
        }

        .report-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            border-color: var(--primary-color);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-info {
            flex: 1;
        }

        .report-title {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .report-vulnerability {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .report-vulnerability a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .report-vulnerability a:hover {
            color: var(--primary-color);
        }

        .report-reporter {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .report-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .report-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-open {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary-color);
        }

        .status-progress {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-resolved {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-deleted {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .report-exp {
            background: linear-gradient(135deg, var(--accent-color), #ff6b35);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .report-date {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .report-content {
            margin-bottom: 1.5rem;
        }

        .report-description {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .report-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-action {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-action:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-success:hover {
            background: #28a745;
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .page-info {
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Loading and Error States */
        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .filter-tabs {
                flex-direction: column;
                align-items: center;
            }

            .report-header {
                flex-direction: column;
                gap: 1rem;
            }

            .report-meta {
                align-items: flex-start;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .report-actions {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navigation"></nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">üõ°Ô∏è Vulnerability Reports</h1>
            <p class="page-subtitle">Submit and track vulnerability reports</p>
        </div>

        <!-- New Report Section -->
        <section class="new-report-section">
            <h2 class="filters-title">üìù Submit New Report</h2>
            <form id="reportForm" onsubmit="handleReportSubmit(event)">
                <div class="form-group">
                    <label for="vulnerabilitySelect" class="form-label">Select Vulnerability</label>
                    <select id="vulnerabilitySelect" class="form-select" required onchange="updateVulnerabilityInfo()">
                        <option value="">Choose a vulnerability...</option>
                    </select>
                    <div id="vulnerabilityInfo" class="vulnerability-info"></div>
                </div>
                
                <div class="form-group">
                    <label for="findings" class="form-label">Your Findings</label>
                    <textarea 
                        id="findings" 
                        class="form-textarea" 
                        placeholder="Describe your findings, including steps to reproduce, impact, and any evidence..."
                        required
                        minlength="10"
                    ></textarea>
                </div>
                
                <button type="submit" class="btn-submit">üöÄ Submit Report</button>
            </form>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
            <h2 class="filters-title">üîç Filter Reports</h2>
            <div class="filter-tabs">
                <button class="tab-btn active" data-tab="all" onclick="switchTab('all')">
                    üìã All Reports
                </button>
                <button class="tab-btn" data-tab="my-reports" onclick="switchTab('my-reports')">
                    üë§ My Reports
                </button>
                <button class="tab-btn" data-tab="open" onclick="switchTab('open')">
                    üîì Open
                </button>
                <button class="tab-btn" data-tab="in-progress" onclick="switchTab('in-progress')">
                    ‚ö° In Progress
                </button>
                <button class="tab-btn" data-tab="resolved" onclick="switchTab('resolved')">
                    ‚úÖ Resolved
                </button>
            </div>
        </section>

        <!-- Reports List -->
        <section class="reports-list">
            <div id="reportsList">
                <div class="loading-spinner">üîÑ Loading reports...</div>
            </div>
            <div id="pagination" class="pagination"></div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/reports.js"></script>
</body>
</html>
