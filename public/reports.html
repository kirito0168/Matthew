<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO Bug Bounty - Reports</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="sao-background">
        <div class="floating-particles"></div>
        <div class="digital-grid"></div>
    </div>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">SAO Bug Bounty</span>
                <div class="logo-subtitle">Report Management</div>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/ranking.html" class="nav-link">Rankings</a></li>
                <li><a href="/contact.html" class="nav-link">Contact</a></li>
                <li class="nav-auth"></li>
            </ul>
        </div>
    </nav>

    <main class="reports-container">
        <div class="reports-header">
            <h1 class="page-title">Report Management System</h1>
            <button class="btn-primary" onclick="openCreateReportModal()">
                <span class="btn-icon">+</span>
                Create New Report
            </button>
        </div>

        <div class="filters-section">
            <select id="statusFilter" class="filter-select" onchange="loadReports()">
                <option value="">All Status</option>
                <option value="0">Open</option>
                <option value="1">In Progress</option>
                <option value="2">Resolved</option>
                <option value="3">Closed</option>
            </select>
            <div class="filter-info">
                <span id="totalReports">0</span> Total Reports
            </div>
        </div>

        <div class="reports-tabs">
            <button class="tab-btn active" onclick="switchReportTab('all')">All Reports</button>
            <button class="tab-btn" onclick="switchReportTab('my-reports')">My Reports</button>
        </div>

        <div class="reports-list" id="reportsList">
            <div class="loading-spinner"></div>
        </div>

        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Create Report Modal -->
    <div class="modal" id="createReportModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeCreateReportModal()">&times;</span>
            <h2 class="modal-title">Create New Report</h2>
            <form id="createReportForm" class="report-form">
                <div class="form-group">
                    <label class="form-label">User ID</label>
                    <input type="number" id="userId" class="form-input" required 
                           placeholder="Enter User ID to link to vulnerability">
                </div>
                <div class="form-group">
                    <label class="form-label">Vulnerability ID</label>
                    <input type="number" id="vulnerabilityId" class="form-input" required 
                           placeholder="Enter Vulnerability ID">
                </div>
                <div class="form-info">
                    <p>This will create a report linking the specified user to the vulnerability and award them reputation points.</p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Create Report</button>
                    <button type="button" class="btn-secondary" onclick="closeCreateReportModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Report Details Modal -->
    <div class="modal" id="reportDetailsModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeReportDetailsModal()">&times;</span>
            <h2 class="modal-title" id="reportDetailsTitle">Report Details</h2>
            <div class="report-details" id="reportDetails">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <div class="particle-system"></div>

    <script src="js/main.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
