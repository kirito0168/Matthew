<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - SAO Bug Bounty System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reports.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">SAO Bug Bounty</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/vulnerabilities.html" class="nav-link">Vulnerabilities</a>
                <a href="/reports.html" class="nav-link active">Reports</a>
                <a href="/rankings.html" class="nav-link">Rankings</a>
                <a href="/quest-game.html" class="nav-link">Quests</a>
            </div>
            <div class="nav-auth">
                <a href="/login.html" class="nav-link">Login</a>
                <a href="/register.html" class="nav-link btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <main class="reports-container">
        <div class="reports-header">
            <h1 class="page-title">Vulnerability Reports</h1>
            <button class="btn-primary" onclick="openCreateReportModal()">Create New Report</button>
        </div>

        <div class="reports-filters">
            <select id="statusFilter" class="filter-select" onchange="loadReports()">
                <option value="">All Status</option>
                <option value="0">Open</option>
                <option value="1">Closed</option>
            </select>
            <input type="text" id="searchFilter" class="filter-input" placeholder="Search by vulnerability ID or title..." onkeyup="searchReports()">
        </div>

        <div class="reports-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalReports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="openReports">0</div>
                <div class="stat-label">Open Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="closedReports">0</div>
                <div class="stat-label">Closed Reports</div>
            </div>
        </div>

        <div class="reports-list" id="reportsList">
            <div class="loading-spinner"></div>
        </div>

        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Create Report Modal -->
    <div class="modal" id="createReportModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeCreateReportModal()">&times;</span>
            <h2 class="modal-title">Create New Report</h2>
            <form id="createReportForm" class="report-form">
                <div class="form-group">
                    <label class="form-label">Select Vulnerability</label>
                    <select id="vulnerabilitySelect" class="form-select" required onchange="updateVulnerabilityDetails()">
                        <option value="">-- Select a vulnerability to report --</option>
                    </select>
                </div>
                
                <div id="vulnerabilityPreview" class="vulnerability-preview" style="display: none;">
                    <h4>Vulnerability Details</h4>
                    <div class="preview-content">
                        <p><strong>ID:</strong> <span id="previewId"></span></p>
                        <p><strong>Title:</strong> <span id="previewTitle"></span></p>
                        <p><strong>Severity:</strong> <span id="previewSeverity"></span></p>
                        <p><strong>Status:</strong> <span id="previewStatus"></span></p>
                        <p><strong>EXP Reward:</strong> <span id="previewExp"></span></p>
                        <p><strong>Description:</strong> <span id="previewDescription"></span></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Report Summary</label>
                    <textarea id="reportSummary" class="form-textarea" rows="8" required
                              placeholder="Write a detailed report about this vulnerability...
                              
• How to reproduce the vulnerability
• Potential impact and risk assessment
• Proof of concept (if applicable)
• Suggested fix or mitigation
• Any additional notes or observations"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit Report</button>
                    <button type="button" class="btn-secondary" onclick="closeCreateReportModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Report Details Modal -->
    <div class="modal" id="reportDetailsModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeReportDetailsModal()">&times;</span>
            <h2 class="modal-title">Report Details</h2>
            <div class="report-details" id="reportDetails">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <div class="particle-system"></div>

    <script src="js/main.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
