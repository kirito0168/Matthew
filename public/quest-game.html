<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO Quest - Floor Clearing</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/quest-game.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">SAO System</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="/quest-game.html" class="nav-link active">Quest</a></li>
                <li class="nav-item"><a href="/blacksmith.html" class="nav-link">Blacksmith</a></li>
                <li class="nav-item"><a href="/skills.html" class="nav-link">Skills</a></li>
                <li class="nav-item"><a href="/profile.html" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="quest-game-container">
        <!-- Player HUD -->
        <div class="player-hud">
            <div class="player-info">
                <h3 id="playerName">Player Name</h3>
                <div class="level-info">
                    <span>Lv. <span id="playerLevel">1</span></span>
                    <div class="exp-bar">
                        <div class="exp-fill" id="expFill"></div>
                        <span class="exp-text" id="expText">0/100</span>
                    </div>
                </div>
            </div>
            <div class="player-stats">
                <div class="stat-item">
                    <span class="stat-label">HP</span>
                    <div class="hp-bar">
                        <div class="hp-fill" id="playerHpFill"></div>
                        <span class="hp-text" id="playerHpText">100/100</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ATK</span>
                    <span class="stat-value" id="playerAtk">10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">DEF</span>
                    <span class="stat-value" id="playerDef">5</span>
                </div>
            </div>
        </div>

        <!-- Battle Area -->
        <div class="battle-area" id="battleArea">
            <!-- Floor Selection (shown when not in battle) -->
            <div class="floor-selection" id="floorSelection">
                <h2 class="floor-title">Select Floor</h2>
                <div class="floor-grid" id="floorGrid">
                    <!-- Floors will be generated here -->
                </div>
            </div>

            <!-- Battle Screen (hidden by default) -->
            <div class="battle-screen hidden" id="battleScreen">
                <div class="boss-section">
                    <h2 class="boss-name" id="bossName">Floor Boss</h2>
                    <div class="boss-hp-bar">
                        <div class="boss-hp-fill" id="bossHpFill"></div>
                        <span class="boss-hp-text" id="bossHpText">1000/1000</span>
                    </div>
                    <div class="boss-sprite" id="bossSprite">
                        <div class="boss-image"></div>
                    </div>
                </div>

                <div class="battle-log" id="battleLog">
                    <p>Battle started!</p>
                </div>

                <div class="skill-buttons">
                    <button class="skill-btn" id="skill1" data-skill-slot="0">
                        <span class="skill-name">Skill 1</span>
                        <span class="skill-cooldown"></span>
                    </button>
                    <button class="skill-btn" id="skill2" data-skill-slot="1">
                        <span class="skill-name">Skill 2</span>
                        <span class="skill-cooldown"></span>
                    </button>
                    <button class="skill-btn" id="skill3" data-skill-slot="2">
                        <span class="skill-name">Skill 3</span>
                        <span class="skill-cooldown"></span>
                    </button>
                    <button class="skill-btn" id="skill4" data-skill-slot="3">
                        <span class="skill-name">Skill 4</span>
                        <span class="skill-cooldown"></span>
                    </button>
                </div>

                <button class="flee-btn" id="fleeBtn">Flee Battle</button>
            </div>
        </div>

        <!-- Victory/Defeat Modal -->
        <div class="modal hidden" id="resultModal">
            <div class="modal-content">
                <h2 class="modal-title" id="resultTitle">Victory!</h2>
                <div class="rewards" id="rewards">
                    <div class="reward-item">
                        <span class="reward-label">EXP Gained:</span>
                        <span class="reward-value" id="expGained">0</span>
                    </div>
                    <div class="reward-item">
                        <span class="reward-label">Col Earned:</span>
                        <span class="reward-value" id="colEarned">0</span>
                    </div>
                    <div class="reward-item hidden" id="itemReward">
                        <span class="reward-label">Item Drop:</span>
                        <span class="reward-value" id="itemName">-</span>
                    </div>
                </div>
                <button class="modal-btn" id="continueBtn">Continue</button>
            </div>
        </div>

        <!-- Equipment Display -->
        <div class="equipment-display">
            <h3>Equipped Weapon</h3>
            <div class="weapon-slot" id="equippedWeapon">
                <span class="empty-slot">No weapon equipped</span>
            </div>
        </div>
    </div>

    <script src="js/quest-game.js"></script>
</body>
</html>
