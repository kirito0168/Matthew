<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO Bug Bounty - Register</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="sao-background">
        <div class="floating-particles"></div>
        <div class="digital-grid"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title glitch" data-text="CREATE AVATAR">CREATE AVATAR</h1>
                <p class="auth-subtitle">Join the elite players of Aincrad</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Choose your player name"
                            required
                            minlength="3"
                            maxlength="20"
                        >
                        <div class="input-glow"></div>
                    </div>
                    <span class="form-hint">3-20 characters, alphanumeric only</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                        >
                        <div class="input-glow"></div>
                    </div>
                    <span class="form-hint">Minimum 6 characters</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login.html" class="link">Login</a></p>
                    <a href="/" class="link">Back to Home</a>
                </div>
            </form>

            <div class="auth-decoration">
                <div class="crystal"></div>
            </div>
        </div>
    </div>

    <div class="particle-system"></div>

    <script src="js/auth.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
